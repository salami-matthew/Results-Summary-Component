<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="results">
        <h1 class="title">Your Result</h1>
        <div class="circle">
          <b>76</b>
          <p>of 100</p>
        </div>
        <h2><b>Great</b></h2>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1 class="title">Summary</h1>
        <div class="rows" id="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
          <p class="row-text">Reaction</p>
          <p><b>80 </b> /100</p>
        </div>
        <div class="rows" id="memory">
          <img src="assets/images/icon-memory.svg" alt="memory-icon">
          <p class="row-text">Memory</p>
          <p><b>92 </b> /100</p>
        </div>
        <div class="rows" id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
          <p class="row-text">Verbal</p>
          <p><b>61 </b> /100</p>
        </div>
        <div class="rows" id="visual">
          <img src="assets/images/icon-visual.svg" alt="reaction-icon">
          <p class="row-text">Visual</p>
          <p><b>72 </b> /100</p>
        </div>
        <button class="btn">Continue</button>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salami Matthew</a>.
  </div>
  

</body>
</html>
